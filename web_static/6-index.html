<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">

</head>
<body>
    <header>
        <div class="logo">logo</div>

    <div class="container">
        <section class="filters">

        <h3>States</h3>
            <h4>NewYork, Texas</h4>

          <li><h2>Arizona:</h2>
            <ul>
                  <li>Newyork</li>

          </li>

                  <li>Carlifonia</li>

          </li>
        </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Sauna, Swimming Pool...</h4>
            <ul class="popover" id="amenities-ul">
              <li>Wifi</li>
              <li>Hot Water</li>
              <li>Kitchen</li>
              <li>Netflix</li>
            </ul>
          </div>
          <button type="button">Search</button>
        </section>
      </div>
    <footer>
